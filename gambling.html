<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />

</head>
<body>
  <div class="container">
    <h1>Swishâ€‘Roulette</h1>
    <div class="bg-overlay"></div>

    <label>Antal spelare:</label>
    <input type="number" id="players" min="1" value="5"/>
    <label>Totalt pris (kr):</label>
    <input type="number" id="prize" min="1" value="500"/>
    <label>Avvikelse (%): <span id="devVal">10</span>%</label>

      <button id="startBtn">Starta roulette</button>
      <img src="slot-machine.png" class="slot-icon">
      <button id="resetBtn">Reset</button>
    </div>

    <div id="wheelContainer">
      <canvas id="rouletteWheel" width="300" height="300"></canvas>
      <div id="pointer">â–¼</div>
    </div>

    <ul id="results"></ul>
  </div>

  <!-- Ljudfiler -->
  <audio id="spinSound" src="spin.mp3"></audio>
  <audio id="winSound" src="winning.mp3"></audio>
  <audio id="loseSound" src="losing.mp3"></audio>
  <audio id="dingSound" src="ding.mp3"></audio>
  <audio id="endSound" src="end.mp3"></audio>

  <script src="script.js"></script>
