{% extends "base.html" %}

{% block content %}

    {% if username %}
        <h2> Sup {{ username }}</h2>
    {% else %}
        <h2>Sup mr no name</h2>
    {% endif %}

    {% for user in users %}
        <li> {{user['id']}} - {{user['name']}} - {{user['password']}}</li>
    {% endfor %}

    <form action="{{ url_for('clear_db') }}" method="post">
        <button type="submit">Clear All Users</button>
    </form>

{% endblock%}
